<section id="main-content" class="animated fadeInRight ng-scope">
    <div class="row no-padding auto-margin">
        <div class="col-md-12 col-lg-12 no-padding auto-margin">
            <div class="row  no-padding auto-margin">
                <div class="col-md-12  no-padding auto-margin">
                    <div class="panel panel-default no-margin">
                        <div class="panel-body no-padding auto-margin">
                            <div class="row no-padding auto-margin">
                                 <form class="form-horizontal" name="frmEditCommunities" id="frmEditCommunities">
                                    <div class="form-group no-margin">
                                        <div>
                                            <label for="txtCommunitiesName" class="label-adjust">Communities Name</label>
                                            <input type="text" class="k-input width-95 validate[required]" id="txtCommunitiesName" name="txtCommunitiesName"
                                                   data-ng-model="editcommunities.name" ng-maxlength="100" />
                                        </div>
                                    </div>
                                    <div class="form-group no-margin">
                                        <label for="txtdescription" class="label-adjust">Description</label> 
                                        <textarea class="k-input width-95 validate[required]" id="txtdescription" name="txtdescription" data-ng-model="editcommunities.description"></textarea>
                                    </div> 
                                </form>                           
                            </div>                           
                        </div>
                        <div class="panel-body">
                            <div class="row no-padding auto-margin">
                                <div class="row no-padding auto-margin">
                                    <div class="dialog-buttons dialog-footer text-right">        
                                        <button type="button" class="btn btn-danger btn-sm" ng-click="CloseEditCommunitiesWindow()">Cancel</button>
                                        <button type="button" class="btn btn-success btn-sm" data-ng-click="Update()">&#160;Update&#160;</button>
                                    </div>            
                                </div>                             
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
