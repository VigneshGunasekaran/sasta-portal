<div class="dialog-header">
    <div class="dialog-title">{{ modelDialogTitle.add }}</div>
</div>
<form class="form-horizontal" name="frmCommunities" id="frmCommunities" novalidate>
    <div class="dialog-message dialog-body">
        <div class="form-group">
            <div>
                <label for="txtname" class="label-adjust">Name</label>
                <input type="text" class="form-control" id="txtname" name="txtname"
                       data-ng-model="configsystem.name" required ng-maxlength="50" 
                       ng-focus="setDrag(true)" ng-blur="setDrag(false)" />
            </div>
        </div>
        <div class="form-group">
            <div>
                <label for="txtlabelName" class="label-adjust">Label</label>
                <input type="text" class="form-control" id="txtlabelName" name="txtlabelName"
                       data-ng-model="configsystem.label" required ng-maxlength="50" 
                       ng-focus="setDrag(true)" ng-blur="setDrag(false)" />
            </div>
        </div>        
        <div class="form-group">
            <label for="txtvalue" class="label-adjust">Value</label> 
            <textarea class="form-control" id="txtvalue" name="txtvalue"
                   data-ng-model="configsystem.value" required 
                   ng-focus="setDrag(true)" ng-blur="setDrag(false)"></textarea>                       
        </div>      
    </div>
    <div class="dialog-buttons dialog-footer">        
        <button type="button" class="btn btn-danger btn-sm" ng-click="Cancel()">Cancel</button>
        <button type="button" class="btn btn-success btn-sm" data-ng-click="Submit()">&#160;Save&#160;</button>
    </div>
</form>
