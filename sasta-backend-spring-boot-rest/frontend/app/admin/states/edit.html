<section id="main-content" class="animated fadeInRight ng-scope">
    <div class="row no-padding auto-margin">
        <div class="col-md-12 col-lg-12 no-padding auto-margin">
            <div class="row  no-padding auto-margin">
                <div class="col-md-12  no-padding auto-margin">
                    <div class="panel panel-default no-margin">
                        <div class="panel-body no-padding auto-margin">
                            <div class="row no-padding auto-margin">
                                 <form class="form-horizontal" name="frmEditStates" id="frmEditStates">
                                     <div class="form-group  no-margin">
                                        <div>
                                            <label for="selCountries"  class="label-adjust">Country</label>
                                            <select name="selCountries" id="selCountries" class="k-input width-95" ng-model="editdefaultOptions" ng-options="obj.text for obj in countries track by obj.value" ng-change="OnSelectedValue(editdefaultOptions)" >
                                            </select>
                                        </div>
                                    </div> 
                                    <div class="form-group no-margin">
                                        <div>
                                            <label for="txtstatesname" class="label-adjust">State Name</label>
                                            <input type="text" class="k-input width-95 validate[required]" id="txtstatesname" name="txtstatesname"
                                                   data-ng-model="editstates.name" ng-maxlength="100" />
                                        </div>
                                    </div>
                                    <div class="form-group no-margin">
                                        <div>
                                            <label for="txtshortName" class="label-adjust">Short Name</label>
                                            <input type="text" class="k-input width-95 validate[required]" id="txtshortName" name="txtshortName"
                                                   data-ng-model="editstates.shortName" ng-maxlength="50" />
                                        </div>
                                    </div>        
                                    <div class="form-group no-margin">
                                        <div>
                                            <label for="txtstateCode" class="label-adjust">District Code</label>
                                            <input type="text" class="k-input width-95  validate[required]" id="txtstateCode" name="txtstateCode"
                                                   data-ng-model="editstates.stateCode" ng-maxlength="20" />
                                        </div>
                                    </div>          
                                    <div class="form-group no-margin">
                                        <label for="txtdescription" class="label-adjust">Description</label> 
                                        <textarea rows="5" class="k-input width-95  validate[required]" id="txtdescription" name="txtdescription"
                                               data-ng-model="editstates.description"></textarea>                       
                                    </div> 
                                </form>                           
                            </div>                           
                        </div>
                        <div class="panel-body">
                            <div class="row no-padding auto-margin">
                                <div class="row no-padding auto-margin">
                                    <div class="dialog-buttons dialog-footer text-right">        
                                        <button type="button" class="btn btn-danger btn-sm" ng-click="CloseEditStatesWindow()">Cancel</button>
                                        <button type="button" class="btn btn-success btn-sm" data-ng-click="Update()">&#160;Update&#160;</button>
                                    </div>            
                                </div>                             
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
