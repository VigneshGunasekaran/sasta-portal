 <div id="main-content" class="animated fadeInRight">
	<div class="row no-padding auto-margin">
		<div class="col-md-12  col-lg-12 no-padding auto-margin">
			<div class="row no-padding auto-margin">
                    <div class="col-md-12 no-padding auto-margin">
                        <div class="panel panel-default">
                          <div class="panel-body">
                          	<form class="form-horizontal" name="frmChangePassword" id="frmChangePassword">
                                <div class="form-group no-margin">
                                    <div>
		 	                          	<label for="description">Old Password</label>
			                          	<input id="txtOldPassword" ng-model="changePwdReq.OldPassword" name="txtOldPassword" type="password" class="k-input width-95 validate[required,minSize[6],maxSize[20]]">
                                    </div>
                                </div>                          	
                                <div class="form-group no-margin">
                                    <div>
			                          	<label for="description">New Password</label>
			                          	<input id="txtNewPassword" ng-model="changePwdReq.NewPassword" name="txtNewPassword" type="password" class="k-input width-95 validate[required,minSize[6],maxSize[20]]">
                                    </div>
                                </div> 
                                <div class="form-group no-margin">
                                    <div>
			                          	<label for="description">Confirm Password</label>
			                          	<input type="password" ng-model="changePwdReq.ConfirmPassword" id="txtConfirmPassword" name="txtConfirmPassword" class="k-input width-95 validate[required,equals[txtNewPassword]]">
                                    </div>
                                </div>                                 
                          	</form>
                          </div>
                        </div>
                    </div>				
			</div>
		</div>
    	<div class="col-sm-12 text-right no-padding auto-margin">
	        <button type="button" class="btn btn-danger btn-sm" ng-click="CloseChangePasswordWindow()">Cancel</button>
	        <button type="button" class="btn btn-success btn-sm" data-ng-click="DoResetPassword()">&#160;Submit&#160;</button>	                		
    	</div>		
	</div>
</div>
