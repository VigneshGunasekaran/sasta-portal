<section id="main-content" class="animated fadeInRight ng-scope">
    <div class="row no-padding auto-margin">
        <div class="col-md-12 col-lg-12 no-padding auto-margin">
            <div class="row  no-padding auto-margin">
                <div class="col-md-12  no-padding auto-margin">
                    <div class="panel panel-default no-margin">
                        <div class="panel-body no-padding auto-margin">
                            <div class="row no-padding auto-margin">
                                 <form class="form-horizontal" name="frmAddDepartments" id="frmAddDepartments">
                                    <div class="form-group no-margin">
                                        <div>
                                            <label for="txtDepartmentsName" class="label-adjust">Departments Name</label>
                                            <input type="text" class="form-control  no-padding width-95  validate[required]" id="txtDepartmentsName" name="txtDepartmentsName" data-ng-model="departments.name" ng-maxlength="100" />
                                        </div>
                                    </div>
                                    <div class="form-group no-margin">
                                        <label for="txtDescription" class="label-adjust">Description</label> 
                                        <textarea rows="5" class="form-control  no-padding width-95  validate[required]" id="txtDescription" name="txtDescription" data-ng-model="departments.description"></textarea>
                                    </div>    
                                </form>                           
                            </div>                           
                        </div>
                        <div class="panel-body">
                            <div class="row no-padding auto-margin">
                                <div class="row no-padding auto-margin">
                                    <div class="dialog-buttons dialog-footer text-right">        
                                        <button type="button" class="btn btn-danger btn-sm" ng-click="CloseAddDepartmentsWindow()">Cancel</button>
                                        <button type="button" class="btn btn-success btn-sm" data-ng-click="Submit()">&#160;Save&#160;</button>
                                    </div>            
                                </div>                             
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
