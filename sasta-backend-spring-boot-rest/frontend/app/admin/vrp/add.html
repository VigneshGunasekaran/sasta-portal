<section id="main-content" class="animated fadeInRight ng-scope">
    <div class="row no-padding auto-margin">
        <div class="col-md-12 col-lg-12 no-padding auto-margin">
            <div class="row  no-padding auto-margin">
                <div class="col-md-12  no-padding auto-margin">
                    <div class="panel panemml-default no-margin">
                        <div class="panel-body no-padding auto-margin">
                            <div class="row no-padding auto-margin">
                                <form class="form-horizontal" name="frmAddVrp" id="frmAddVrp">

                                    <div class="form-group no-margin">
                                        <div>
                                            <label for="txtVrpName" class="label-adjust">VRP Name</label>
                                            <input type="text" class="k-input width-95 validate[required]" id="txtVrpName" name="txtVrpName"
                                                   data-ng-model="vrp.ifscCode" ng-maxlength="50" 
                                                  />
                                        </div>
                                    </div>
 
                                    <div class="form-group no-margin">
                                        <div>
                                            <label for="selGender"  class="label-adjust">Gender</label>
                                            <select name="selGender" class="k-input width-95 validate[required]" ng-model="defaultgender" ng-options="obj.text for obj in genders track by obj.value" ng-change="OnGenderSelectedValue(defaultgender)">
                                            </select>
                                        </div>                     
                                    </div>

                                    <div class="form-group no-margin">
                                        <div>
                                            <label for="selVillagePanchayats"  class="label-adjust">Panchayat</label>
                                            <select name="selVillagePanchayats" id="selVillagePanchayats" class="k-input width-95 validate[required]" ng-model="defaultvillages" ng-options="obj.text for obj in villages track by obj.value" ng-change="OnGenderSelectedValue(defaultgender)">
                                            </select>
                                        </div>                     
                                    </div>


                                    <div class="form-group no-margin">
                                        <div>
                                            <label for="txtJobCardNumber" class="label-adjust">Job Card Number</label>
                                            <input type="text" class="form-control no-padding width-95 validate[required]" id="txtJobCardNumber" name="txtJobCardNumber"
                                                   data-ng-model="vrp.jobCardNumber" ng-maxlength="50" 
                                                  />
                                        </div>
                                    </div>

                                    <div class="form-group no-margin">
                                        <div>
                                            <label for="txtGuardianName" class="label-adjust">Guardian Name</label>
                                            <input type="text" class="form-control no-padding width-95 validate[required]" id="txtGuardianName" name="txtGuardianName"
                                                   data-ng-model="vrp.guardianName" ng-maxlength="50" 
                                                  />
                                        </div>
                                    </div>

                                     <div class="form-group no-margin">
                                        <div>
                                            <label for="selQualifications"  class="label-adjust">Qualifications</label>
                                            <select name="selQualifications" class="k-input width-95 validate[required]" ng-model="defaultqualifications" ng-options="obj.text for obj in qualifications track by obj.value" ng-change="OnQualificationSelectedValue(defaultqualifications)">
                                            </select>
                                        </div>                     
                                    </div>

                                     <div class="form-group no-margin">
                                        <div>
                                            <label for="selCommunities"  class="label-adjust">Community</label>
                                            <select name="selCommunities" class="k-input width-95 validate[required]" ng-model="defaultcommunities" ng-options="obj.text for obj in communities track by obj.value" ng-change="OnCommunitySelectedValue(defaultcommunities)">
                                            </select>
                                        </div>                     
                                    </div>

                                    <div class="form-group no-margin">
                                        <div>
                                            <label for="txtContact" class="label-adjust">Contact Number</label>
                                            <input type="text" class="form-control no-padding width-95 validate[required]" id="txtContact" name="txtContact"
                                                   data-ng-model="vrp.contactNumber" ng-maxlength="20" 
                                                  />
                                        </div>
                                    </div>

                                     <div class="form-group no-margin">
                                        <div>
                                            <label for="txtTotalDays" class="label-adjust">Total Days</label>
                                            <input type="text" class="form-control no-padding width-95 validate[required]" id="txtTotalDays" name="txtTotalDays"
                                                   data-ng-model="vrp.totalDays" ng-maxlength="50" 
                                                  />
                                        </div>
                                    </div>

                                    <div class="form-group no-margin">
                                        <div>
                                            <label for="txtPaidAmount" class="label-adjust">Paid Amount</label>
                                            <input type="text" class="form-control no-padding width-95 validate[required]" id="txtPaidAmount" name="txtPaidAmount"
                                                   data-ng-model="vrp.paidAmount" ng-maxlength="50" 
                                                  />
                                        </div>
                                    </div>

                                     <div class="form-group no-margin">
                                        <div>
                                            <label for="selPayments"  class="label-adjust">Payment Mode</label>
                                            <select name="selPayments" class="k-input width-95 validate[required]" ng-model="defaultpayments" ng-options="obj.text for obj in payments track by obj.value" ng-change="OnPaymentSelectedValue(defaultpayments)">
                                            </select>
                                        </div>                     
                                    </div>

                                    <div class="form-group no-margin">
                                        <div>
                                            <label for="selBanks"  class="label-adjust">Bank</label>
                                            <select name="selBanks" class="k-input width-95 validate[required]" ng-model="defaultbanks" ng-options="obj.text for obj in banks track by obj.value" ng-change="OnBankSelectedValue(defaultbanks)">
                                            </select>
                                        </div>                     
                                    </div>

                                     <div class="form-group no-margin">
                                        <div>
                                            <label for="txtaccountNumber" class="label-adjust">Account Number</label>
                                            <input type="text" class="form-control no-padding width-95 validate[required]" id="txtaccountNumber" name="txtaccountNumber"
                                                   data-ng-model="vrp.accountNumber" ng-maxlength="45" 
                                                  />
                                        </div>
                                    </div>                                                            

                                    <div class="form-group no-margin">
                                        <div>
                                            <label for="selGrade"  class="label-adjust">Grade</label>
                                            <select name="selGrade" class="k-input width-95 validate[required]" ng-model="defaultgrades" ng-options="obj.text for obj in grades track by obj.value"  ng-change="OnGradeSelectedValue(defaultgrades)">
                                            </select>
                                        </div>                     
                                    </div>

                                    <div class="form-group no-margin">
                                        <div>
                                            <label for="txtIFSCCode" class="label-adjust">IFSC Code</label>
                                            <input type="text" class="form-control no-padding width-95 validate[required]" id="txtIFSCCode" name="txtIFSCCode"
                                                   data-ng-model="vrp.ifscCode" ng-maxlength="50" 
                                                  />
                                        </div>
                                    </div>

                                </form>
                            </div>

                        </div>                            
                    </div>
                    <div class="panel-body">
                            <div class="row no-padding auto-margin">
                                <div class="row no-padding auto-margin">
                                    <div class="dialog-buttons dialog-footer text-right">        
                                        <button type="button" class="btn btn-danger btn-sm" ng-click="CloseaddBankWindow()">Cancel</button>
                                        <button type="button" class="btn btn-success btn-sm" data-ng-click="Submit()">&#160;Save&#160;</button>
                                    </div>            
                                </div>                             
                            </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</section>
