<div class="dialog-header">
    <div class="dialog-title">{{ modelDialogTitle.edit }}</div>
</div>
<form class="form-horizontal" name="frmaddbanks" id="frmaddbanks">
                                    <div class="form-group no-margin display-none">
                                        <div>
                                            <label for="selRounds"  class="label-adjust">Round</label>
                                            <select name="selRounds" class="k-input width-95 validate[required]" ng-model="defaultrounds" ng-options="obj.text for obj in rounds track by obj.value" >
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group no-margin display-none">
                                        <div>
                                            <label for="selDistrict"  class="label-adjust">District</label>
                                            <select name="selDistrict" class="k-input width-95 validate[required]" ng-model="defaultdistricts" ng-options="obj.text for obj in districts track by obj.value">
                                            </select>
                                        </div>                     
                                    </div>     
                                    <div class="form-group no-margin display-none">
                                        <div>
                                            <label for="selBlock"  class="label-adjust">Block</label>
                                            <select name="selBlock" class="k-input width-95 validate[required]" ng-model="defaultblocks" ng-options="obj.text for obj in blocks track by obj.value">
                                            </select>
                                        </div>                     
                                    </div>     
                                    
                                    <div class="form-group no-margin">
                                        <div>
                                            <label for="txtauditVpName" class="label-adjust">Name</label>
                                            <input type="text" class="form-control no-padding width-95 validate[required]" id="txtauditVpName" name="txtauditVpName"
                                                   data-ng-model="editvrp.name" ng-maxlength="50" 
                                                  />
                                        </div>
                                    </div>
                                    <div class="form-group no-margin">
                                        <div>
                                            <label for="selGender"  class="label-adjust">Male /Female</label>
                                            <select name="selGender" class="k-input width-95 validate[required]" ng-model="defaultgender" ng-options="obj.text for obj in genders track by obj.value" ng-change="OnGenderSelectedValue(defaultgender)">
                                            </select>
                                        </div>                     
                                    </div>
                                    <div class="form-group no-margin">
                                        <div>
                                            <label for="selVillage"  class="label-adjust">Village</label>
                                            <select name="selVillage" class="k-input width-95" ng-model="defaultvillages" ng-options="obj.text for obj in villages track by obj.value">
                                            </select>
                                        </div>                     
                                    </div>
                                    <div class="form-group no-margin">
                                        <div>
                                            <label for="txtJobCardNumber" class="label-adjust">Job Card Number</label>
                                            <input type="text" class="form-control no-padding width-95 validate[required]" id="txtJobCardNumber" name="txtJobCardNumber"
                                                   data-ng-model="editvrp.jobCardNumber" ng-maxlength="50" 
                                                  />
                                        </div>
                                    </div>
                                    <div class="form-group no-margin">
                                        <div>
                                            <label for="txtGuardianName" class="label-adjust">Father / Husband Name</label>
                                            <input type="text" class="form-control no-padding width-95 validate[required]" id="txtGuardianName" name="txtGuardianName"
                                                   data-ng-model="editvrp.guardianName" ng-maxlength="50" 
                                                  />
                                        </div>
                                    </div>
                                    <div class="form-group no-margin">
                                        <div>
                                            <label for="selQualifications"  class="label-adjust">Qualifications</label>
                                            <select name="selQualifications" class="k-input width-95 validate[required]" ng-model="defaultqualifications" ng-options="obj.text for obj in qualifications track by obj.value" ng-change="OnQualificationSelectedValue(defaultqualifications)">
                                            </select>
                                        </div>                     
                                    </div>
                                    <div class="form-group no-margin">
                                        <div>
                                            <label for="selCommunities"  class="label-adjust">Community</label>
                                            <select name="selCommunities" class="k-input width-95 validate[required]" ng-model="defaultcommunities" ng-options="obj.text for obj in communities track by obj.value" ng-change="OnCommunitySelectedValue(defaultcommunities)">
                                            </select>
                                        </div>                     
                                    </div>
                                    <div class="form-group no-margin">
                                        <div>
                                            <label for="txtcontactNumber" class="label-adjust">Contact No</label>
                                            <input type="text" class="form-control no-padding width-95 validate[required]" id="txtcontactNumber" name="txtcontactNumber"
                                                   data-ng-model="editvrp.contactNumber" ng-maxlength="50" 
                                                  />
                                        </div>
                                    </div>
                                    <div class="form-group no-margin">
                                        <div>
                                            <label for="txtTotalDays" class="label-adjust">No. of days worked</label>
                                            <input type="text" class="form-control no-padding width-95 validate[required]" id="txtTotalDays" name="txtTotalDays"
                                                   data-ng-model="editvrp.totalDays" ng-maxlength="50" 
                                                  />
                                        </div>
                                    </div>
                                    <div class="form-group no-margin">
                                        <div>
                                            <label for="txtPaidAmount" class="label-adjust">Amount Paid</label> 
                                            <input type="text" class="form-control no-padding width-95 validate[required]" id="txtPaidAmount" name="txtPaidAmount"
                                                   data-ng-model="editvrp.paidAmount" ng-maxlength="50" 
                                                  />
                                        </div>
                                    </div>
                                    <div class="form-group no-margin">
                                        <div>
                                            <label for="selPayments"  class="label-adjust">Amount Paid through</label>
                                            <select name="selPayments" class="k-input width-95 validate[required]" ng-model="defaultpayments" ng-options="obj.text for obj in payments track by obj.value" ng-change="OnPaymentSelectedValue(defaultpayments)">
                                            </select>
                                        </div>                     
                                    </div>
                                    <div class="form-group no-margin">
                                        <div>
                                            <label for="selBanks"  class="label-adjust">Bank name</label>
                                            <select name="selBanks" class="k-input width-95 validate[required]" ng-model="defaultbanks" ng-options="obj.text for obj in banks track by obj.value" ng-change="OnBankSelectedValue(defaultbanks)">
                                            </select>
                                        </div>                     
                                    </div>

                                    <div class="form-group no-margin">
                                        <div>
                                            <label for="txtaccountNumber" class="label-adjust">A/c No.</label>
                                            <input type="text" class="form-control no-padding width-95 validate[required]" id="accountNumber" name="accountNumber"
                                                   data-ng-model="editvrp.accountNumber" ng-maxlength="50" 
                                                  />
                                        </div>
                                    </div>
                                    
                                    <div class="form-group no-margin">
                                        <div>
                                            <label for="txtIFSCCode" class="label-adjust">IFS Code</label>
                                            <input type="text" class="form-control no-padding width-95 validate[required]" id="txtIFSCCode" name="txtIFSCCode"
                                                   data-ng-model="editvrp.ifscCode" ng-maxlength="50" 
                                                  />
                                        </div>
                                    </div>


                                    <div class="form-group no-margin">
                                        <div>
                                            <label for="selGrade"  class="label-adjust">Grade</label>
                                            <select name="selGrade" class="k-input width-95 validate[required]" ng-model="defaultgrades" ng-options="obj.text for obj in grades track by obj.value"  ng-change="OnGradeSelectedValue(defaultgrades)">
                                            </select>
                                        </div>                     
                                    </div>
                                
    <div class="dialog-buttons dialog-footer">        
        <button type="button" class="btn btn-danger btn-sm" ng-click="Cancel()">Cancel</button>
        <button type="button" class="btn btn-success btn-sm" data-ng-click="Update()">&#160;Save&#160;</button>
    </div>
</form>
